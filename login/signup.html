<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Welcome</header>
            <p>We are happy to have you back!</p>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="fname" required>
            <label for="email">First name</label>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="lname" required>
            <label for="email">Last name</label>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="email" required>
            <label for="email">Email or phone</label>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" required>
            <label for="password">Password</label>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" required>
            <label for="password">Confirm Password</label>
        </div>
        <div class="input-box">
            <input type="submit" class="input-submit" vlue="Sign In">
        </div>
        <div class="middle-text">
            <hr>
            <p class="or-text">Or</p>
        </div>
        <div class="social-sign-in">
            <button class="input-google">
                <img src="png-transparent-google-logo-g-suite-google-guava-google-plus-company-text-logo.png" alt="">
                <p>Sign in with Google</p>
            </button>
            <button class="input-twitter">
                <img src="images.png" alt="">
            </button>
        </div>
        <div class="home">
            <p><a href="home.html">Home page.</a></p>
        </div>
        <div class="sign-up">
            <p>Already have account? <a href="login.html">Sign in</a></p>
        </div>
    </div>
</body>
</html>
